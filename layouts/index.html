{{ define "main" }}
{{ .Content }}

{{ $blogPosts := first 10 (where .Site.RegularPages "Section" "blog") }}
{{ if $blogPosts }}
<h2>Recent Posts</h2>
<ul class="blog-posts">
  {{ range $blogPosts }}
    <li>
      <span>
        <i>
          <time datetime="{{ .Date.Format "2006-01-02" }}">
            {{ .Date.Format (default "02 Jan, 2006" .Site.Params.dateFormat) }}
          </time>
        </i>
      </span>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </li>
  {{ end }}
</ul>
{{ end }}
{{ end }}
