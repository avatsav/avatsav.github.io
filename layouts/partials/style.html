<style>
  /* ===== CSS Variables ===== */
  :root {
    /* Layout */
    --width: 720px;
    --space: 1.5rem;
    --radius: 5px;

    /* Typography */
    --font-main: "Geist", sans-serif;
    --font-secondary: "Geist", sans-serif;
    --font-scale: 1em;

    /* Colors */
    --bg-color: #f6f7f8;
    --text-color: #2f3234;
    --link-color: #3a6fc2;

    /* Computed Colors */
    --surface-color: color-mix(in srgb, var(--bg-color) 90%, var(--text-color));
    --visited-color: color-mix(
      in srgb,
      var(--link-color) 50%,
      var(--text-color)
    );
    --muted-color: color-mix(in srgb, var(--text-color) 60%, var(--bg-color));
    --blockquote-color: color-mix(
      in srgb,
      var(--link-color) 70%,
      var(--text-color)
    );
  }

  /* Dark theme */
  [data-theme="dark"] {
    --bg-color: #181c20;
    --text-color: #e1e2e3;
    --link-color: #afdbf5;
  }

  /* ===== Base Styles ===== */
  body {
    font-family: var(--font-secondary), sans-serif;
    font-size: var(--font-scale);
    line-height: 1.6;
    color: var(--text-color);
    background-color: var(--bg-color);
    margin: auto;
    padding: 20px;
    max-width: var(--width);
    text-align: left;
    word-wrap: break-word;
    overflow-wrap: break-word;
  }

  main {
    line-height: 1.6;
  }

  /* ===== Typography ===== */
  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    font-family: var(--font-main), sans-serif;
    color: var(--text-color);
    margin-block: 2rem 0.75rem;
  }

  h1 {
    font-size: 1.75rem;
  }

  h2 {
    font-size: 1.5rem;
  }

  h3 {
    font-size: 1.25rem;
  }

  h4 {
    font-size: 1.1rem;
  }

  p {
    margin-block: var(--space);
  }

  h1 + p {
    margin-block: 0 var(--space);
  }

  strong,
  b {
    color: var(--text-color);
  }

  time {
    font-style: normal;
    font-size: 15px;
    color: var(--muted-color);
  }

  /* ===== Links ===== */
  a {
    color: var(--link-color);
    cursor: pointer;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  nav a {
    margin-right: 8px;
  }

  /* ===== Lists ===== */
  ul,
  ol {
    margin-block: var(--space);
    padding-inline-start: 1.6rem;
  }

  li + li {
    margin-block-start: 0.25rem;
  }

  li > ul,
  li > ol {
    margin-block: 0.25rem;
    margin-inline: 0;
  }

  /* ===== Blockquotes ===== */
  blockquote {
    margin-block: calc(var(--space) * 1.25);
    margin-inline: 0;
    padding: 0.9rem 1.2rem;
    background: var(--surface-color);
    border-inline-start: 3px solid var(--link-color);
    border-radius: var(--radius);
    color: var(--muted-color);
  }

  blockquote > *:first-child {
    margin-block-start: 0;
  }

  blockquote > *:last-child {
    margin-block-end: 0;
  }

  blockquote cite {
    display: block;
    margin-block-start: 0.6rem;
    font-style: normal;
    font-size: 0.9rem;
    color: color-mix(in srgb, var(--muted-color) 70%, var(--text-color));
  }

  blockquote cite::before {
    content: "â€” ";
  }

  /* ===== Code ===== */
  :not(pre) > code {
    padding: 2px 4px;
    border-radius: var(--radius);
    background: var(--surface-color);
  }

  .highlight pre {
    padding: 1rem;
    border-radius: var(--radius);
    display: block;
    overflow-x: auto;
  }

  /* ===== Media ===== */
  img {
    max-width: 100%;
    border-radius: var(--radius);
  }

  table {
    width: 100%;
  }

  hr {
    border: 0;
    border-top: 1px dashed;
  }

  /* ===== Interactive Elements ===== */
  button {
    margin: 0;
    cursor: pointer;
  }

  /* ===== Layout Components ===== */
  .title:hover {
    text-decoration: none;
  }

  .title h1 {
    font-size: 1.5em;
  }

  .inline {
    width: auto !important;
  }

  footer {
    margin-block-start: 4rem;
    text-align: center;
    font-size: 0.9rem;
    color: var(--muted-color);
  }

  footer p {
    margin-block: 0.5rem;
  }

  /* ===== Blog Post List ===== */
  ul.blog-posts {
    list-style-type: none;
    margin-block: var(--space);
    margin-inline: 0;
    padding: 0;
    margin-block-end: 2rem;
  }

  ul.blog-posts li {
    display: flex;
    align-items: baseline;
    gap: 1.3rem;
  }

  ul.blog-posts li + li {
    margin-block-start: 0.25rem;
  }

  ul.blog-posts li:last-child {
    margin-block-end: 0;
  }

  ul.blog-posts li span {
    flex: 0 0 auto;
    min-width: 6rem;
  }

  ul.blog-posts time {
    flex-shrink: 0;
  }

  ul.blog-posts li a:visited {
    color: var(--visited-color);
  }

  /* ===== Tags List ===== */
  .tags-list {
    margin-block-start: 2rem;
    font-size: 0.9rem;
  }
</style>
